<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Summary</title>
</head>

<body>
    <main>
        <div class="container">
            <img class="hero" src="/images/illustration-hero.svg" alt="hero">
            <h1>Order Summary</h1>
            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!
            </p>
            <div class="music">
                <div class="flex">
                    <img class="icon-music" src="images/icon-music.svg" alt="Icon music">
                    <div class="sub-music">
                        <p class="strong-text">Annual Plan</p>
                        <p class="texts">$59.99/year</p>
                    </div>
                </div>
                <a href="#">change</a>
            </div>
            <div class="buttons">
                <button class="payment">Proceed to payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </main>
</body>

</html>
